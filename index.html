<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="main">
      <section id="thermostat-controls">
        <h1 id="temperature"><h1>
          <p>
            <div>
              <button id="temperature-up">+</button>
              <button id="temperature-down">-</button>
            </div>
            <div>
          <button id="temperature-reset">reset</button>
        </div>
          Power Saving mode is <span id="power-saving-status">on</span>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </p>
      </section>

      <section id="API">
        <h1>Enter any city in the world to find current temperature <span id="current-temperature">20</span></h1>
          <h3>Current temperature (Celsius): </h3>
            <form id="select-city">
              <input id="current-city" type="text" placeholder="Enter a city"></input>
              <input type="submit"></input>
            </form>
      </section>
    </div>

    <div class="vertical-text bg-2">
      degrees
    </div>


    <script src="jquery.js"></script>
    <script src="interface.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="src/thermostat.js"></script>
  </body>

</html>
